<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>  <!--  O TAMANHO DO IFRAME POR PADRÃO E DE 300X150 -->
        para aprender a programar.
    </p>

    <p>
        O site do 
        <iframe src="www.google.com.br" frameborder="0"></iframe>
        <a href="http://www.google.com.br " target="_blank
        ">Google</a>
        também é muito legal!
    </p>

    <p> 
        o repositório do guanabara 
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe> no
            <a href="https://gustavoguanabara.github.io" target="_blank">github</a>

        também é bem legal!
    </p>
</body>
</html>
