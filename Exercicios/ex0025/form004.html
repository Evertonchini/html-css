<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="lemail">E-mail:</label>
                <input type="email" name="emial" id="lemail"required autocomplete="email">
            </p>
            <p>
                <label for="ltel">Telefone:</label>
                <input type="tel" name="tel" id="ltel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="xxxxxxxxxxx">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fildset>


        <!-- ESTUDAR MAIS SOBRE REGEX -->

    </form>
</body>
</html>
