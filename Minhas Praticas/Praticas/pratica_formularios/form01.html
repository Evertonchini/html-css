<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica de Formulário</title>
</head>
<body>
    <h1>Preencha o Formulário</h1>

    <form>
        <p>Nome: 
            <input type="text" name="nome" id="nome"></p>
        <p>Sobrenome: 
            <input type="text" name="sobrenome" id="sobrenome"></p>
        <p>CPF: 
            <input type="text" name="cpf" id="cpf"></p>
        <p>Gênero: 
            <input type="checkbox" name="Masculino" id="masculino">Masculino <input type="checkbox" name="feminino" id="feminino">Feminino</p>
        <p>Telefone: 
            <input type="tel" name="telefone" id="telefone"></p>
        <p>Nascimento: 
            <input type="date" name="data" id="data"></p>
        <p>
            <input type="submit" value="Enviar"></p>

        
    </form>
</body>
</html>
